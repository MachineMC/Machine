cadixdev-licenser = { module = "gradle.plugin.org.cadixdev.gradle:licenser", version.ref = "cadixdev-licenser" }

machine-cogwheel-core = { module = "org.machinemc:cogwheel-core", version.ref = "machine-cogwheel-core" }
